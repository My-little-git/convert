<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert | Валюта</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main2.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>

  <header class="bg-light shadow">
    <div class="container-xxl py-2">
      <a href="/">
        <img src="img/logo.png" alt="" style="width: 150px;">
      </a>
    </div>
  </header>

  <div class="content">
      <section class="converter py-5">
        <div class="container-xxl">
          <div class="converter__inner">
            <h2 class="mt-4 mb-5">Конвертер валют</h2>
            <form>

              <div class="row">
                <div class="col">
                  <label class="form-label" id="activeCurrencyName" for="fromInput">Российский рубль</label>
                </div>
                <div class="col-2">
                </div>
                <div class="col">
                  <label class="form-label" id="secondaryCurrencyName" for="toInput">Доллар США</label>
                </div>
              </div>

              <div class="row">
                <div class="converter__input-container col">
                  <div class="select-input-field position-relative">
                    <input class="form-control" type="text" value="1" id="fromInput">
                    <div
                      class="select-input-field__selected-value position-absolute top-0 end-0 bottom-0 d-flex align-items-center px-3"
                      id="active-selected-value"
                      >
                      <span id="activeCurrencyCharCode">RUB</span>
                      <img src="img/arrow-down.svg" alt="" class="select-input-field__arrow-down">
                    </div>
                    <div class="select-input-field__selector-container d-none" id="active-selector-container">
                      <div class="select-input-field__selector-input-wrapper">
                        <input class="form-control" id="search-currency" type="text">
                      </div>
                      <hr class="select-input-field__selector-hr">
                      <div class="select-input-field__selector-list">
                        
                        <!-- Selector list -->

                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2 text-center">
                  <img class="converter__rescachual" src="img/rescachual.png" alt="">
                </div>
                <div class="converter__input-container col">
                  <div class="select-input-field position-relative">
                    <input class="form-control" type="text" id="toInput">
                    <div 
                      class="select-input-field__selected-value position-absolute top-0 end-0 bottom-0 d-flex align-items-center px-3"
                      id="secondary-selected-value"
                    >
                      <span id="secondaryCurrencyCharCode">USD</span>
                      <img src="img/arrow-down.svg" alt="" class="select-input-field__arrow-down">
                    </div>
                    <div id="secondary-selector-container" class="select-input-field__selector-container d-none">
                      
                      <!-- Active Currency -->
                      <!-- Secondary Currency -->

                      <div class="select-input-field__selector-input-wrapper">
                        <input class="form-control" id="search-currency" type="text">
                      </div>
                      <hr class="select-input-field__selector-hr">
                      <div class="select-input-field__selector-list">
                    
                        <!-- Selector list -->
                    
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </section>
      
      <section class="currency-converte py-5">
        <div class="container-xxl">
          <div class="currency__cards row row-cols-5 g-3 mb-3">
            
            <!-- Cards -->
      
          </div>
          <button id="more" class="btn btn-outline-dark">Показать больше</button>
        </div>
      </section>
  </div>

  <footer class="footer">
    <div class="footer-up bg-dark">
      <div class="container-xxl py-2">
        <a href="/" class="navbar-brand">
          <img src="img/logo-white.png" alt="" style="width: 150px;">
        </a>
      </div>
    </div>
    <div class="footer-down bg-black">
      <div class="text-center text-secondary py-1">Copyright © 2022 Осипов Михаил. Копирование материалов этого сайта (кроме результатов перевода величин) запрещено.</div>
    </div>
  </footer>
</body>
</html>
